<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html"><img src="img/logo.png" height="40" alt="PetFit Logo" /></a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>

            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-section">
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="contact_bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="contact-overlay">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have questions, feedback, or just want to say hello, feel free to reach out.</p>

        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Number:</label>
            <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 PetFit. All rights reserved.</p>
        <p>
            Follow us on
            <a href="#">Instagram</a> |

        </p>
    </footer>
</body>
</html>
